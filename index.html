    <script>
        // イベント日時設定（例: 2025年12月20日）
        const EVENT_DATE = "2025-11-23";
        const OPEN_TIME = "12:00";
        const CLOSE_TIME = "17:00";
        // ブースの状態を管理
        let boothState = JSON.parse(localStorage.getItem('boothState')) || {};
        // タブの状態を管理
        const activeTab = localStorage.getItem('activeTab') || '1F';
        // ブースのクリック処理
        function toggleBooth(id) {
            const current = boothState[id] || 0;
            const next = (current + 1) % 3;
            boothState[id] = next;
            updateBoothVisually(id, next);
            localStorage.setItem('boothState', JSON.stringify(boothState));
        }
        // ブースの見た目を更新
        function updateBoothVisually(id, status) {
            const el = document.querySelector(`.booth[data-id="${id}"]`);
            if (el) el.dataset.status = status;
        }
        // 空のセルを生成
        function createEmptyCell() {
            const cell = document.createElement('div');
            cell.className = 'booth empty';
            cell.style.width = '44px';
            cell.style.height = '40px';
            return cell;
        }
        // ブースを生成する関数内で、イベントリスナーを追加
        function createBooth(id) {
            const booth = document.createElement('div');
            booth.className = 'booth';
            booth.dataset.id = id;
            booth.dataset.status = boothState[id] || '0';
            booth.textContent = id.replace(/[A-Za-zあ-ん]/, '');
            booth.addEventListener('mouseover', () => booth.textContent = id);
            booth.addEventListener('mouseout', () => booth.textContent = id.replace(/[A-Za-zあ-ん]/, ''));
            booth.addEventListener('click', () => toggleBooth(id));
            return booth;
        }
        // ブースの行を生成
        function createBoothRow(container, start, end, direction, letter) {
            const blockRow = document.createElement('div');
            blockRow.className = `block-row ${direction}`;
            const range = direction === 'reverse'
                ? Array.from({ length: start - end + 1 }, (_, i) => start - i)
                : Array.from({ length: end - start + 1 }, (_, i) => start + i);
            range.forEach(i => {
                const id = `${letter}${i.toString().padStart(2, '0')}`;
                blockRow.appendChild(createBooth(id));
            });
            container.appendChild(blockRow);
        }
        // X行のブースを生成
        function createXRow() {
            const xRow = document.createElement('div');
            xRow.className = 'island-row x-row';
            const xContainer = document.createElement('div');
            xContainer.className = 'island-container';
            xContainer.style.backgroundColor = 'var(--bg-bt-area)';
            const bigLetter = document.createElement('div');
            bigLetter.className = 'big-letter';
            bigLetter.textContent = 'X';
            xContainer.appendChild(bigLetter);
            const xBottomRow = document.createElement('div');
            xBottomRow.className = 'x-bottom-row';
            // X16～X13
            const group1 = document.createElement('div');
            group1.className = 'x-bottom-group';
            ['16', '15', '14', '13'].forEach(num => {
                group1.appendChild(createBooth(`X${num}`));
            });
            // 1個開ける
            const spacer1 = document.createElement('div');
            spacer1.className = 'x-bottom-spacer-1';
            // X12～X09
            const group2 = document.createElement('div');
            group2.className = 'x-bottom-group';
            ['12', '11', '10', '09'].forEach(num => {
                group2.appendChild(createBooth(`X${num}`));
            });
            // 3個開ける
            const spacer3 = document.createElement('div');
            spacer3.className = 'x-bottom-spacer-3';
            // X08～X01
            const group3 = document.createElement('div');
            group3.className = 'x-bottom-group';
            ['08', '07', '06', '05', '04', '03', '02', '01'].forEach(num => {
                group3.appendChild(createBooth(`X${num}`));
            });
            xBottomRow.appendChild(group1);
            xBottomRow.appendChild(spacer1);
            xBottomRow.appendChild(group2);
            xBottomRow.appendChild(spacer3);
            xBottomRow.appendChild(group3);
            xContainer.appendChild(xBottomRow);
            xRow.appendChild(xContainer);
            return xRow;
        }
        // 「ね」行の底部ブースを生成（X行と同じレイアウト）

            neBottomRow.appendChild(group2);

            neBottomRow.appendChild(group3);

            neContainer.appendChild(neBottomRow);
            neRow.appendChild(neContainer);

            return neRow;
        }


        // 島コンテナを生成
        function createIslandContainer(letter, isHiragana = false) {
            const leftContainer = document.createElement('div');
            leftContainer.className = 'island-container';
            leftContainer.style.backgroundColor = 'var(--bg-bt-area)';

            leftBigLetter.textContent = letter;

        // タイマー機能
        function startTimer() {
            const timerEl = document.getElementById('timer-display');
            const barEl = document.getElementById('progress-bar');
            const barContainer = document.getElementById('progress-container');
            function update() {
                const now = new Date();
                const dateStr = EVENT_DATE;
                const start = new Date(`${dateStr}T${OPEN_TIME}:00`);
                const end = new Date(`${dateStr}T${CLOSE_TIME}:00`);
                const finalEntry = new Date(`${dateStr}T16:55:00`);
                if (now < start) {
                    const diff = start - now;
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    timerEl.innerText = `開催まで: ${days}日 ${hours}時間 ${minutes}分`;
                    barContainer.style.display = 'none';
                } else if (now >= start && now <= end) {
                    const totalDuration = end - start;
                    const elapsed = now - start;
                    const percentage = (elapsed / totalDuration) * 100;
                    timerEl.innerText = `開催中 (終了まであと ${Math.floor((end - now) / 60000)}分)`;
                    barContainer.style.display = 'block';
                    barEl.style.width = `${percentage}%`;
                    if (now > finalEntry) {
                        timerEl.innerText += " ※最終入場終了";
                        timerEl.style.color = "red";
                    }
                } else {
                    timerEl.innerText = "イベントは終了しました";
                    barContainer.style.display = 'none';
                }
            }
            setInterval(update, 1000);
            update();
        }
        // 初期化
        window.onload = function () {

        // ズームとパンの機能を追加（PCとスマホ対応）
        document.addEventListener('DOMContentLoaded', function () {
            const mapContainers = [document.getElementById('map-container-1F'), document.getElementById('map-container-4F')];
            mapContainers.forEach(mapContainer => {
                const scrollContainer = mapContainer.querySelector('.scroll-container');
                let scale = 1;
                let isDragging = false;
                let startX, startY;
                let startLeft, startTop;
                let touchStartDistance = 0;
                let touchStartScale = 1;

                // マウスホイールでズーム（PC用）
                mapContainer.addEventListener('wheel', function (e) {
                    e.preventDefault();
                    const rect = mapContainer.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left;
                    const mouseY = e.clientY - rect.top;
                    const delta = e.deltaY * -0.05;
                    const newScale = Math.max(0.5, Math.min(3, scale + delta));
                    const offsetX = (mouseX - scrollContainer.offsetWidth * (1 - scale) / 2) / scale;
                    const offsetY = (mouseY - scrollContainer.offsetHeight * (1 - scale) / 2) / scale;
                    scale = newScale;
                    scrollContainer.style.transform = `scale(${scale})`;
                    scrollContainer.style.left = `${-offsetX * scale + mouseX}px`;
                    scrollContainer.style.top = `${-offsetY * scale + mouseY}px`;
                }, { passive: false });

                // マウスドラッグでパン（PC用）
                scrollContainer.addEventListener('mousedown', function (e) {
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    startLeft = parseFloat(scrollContainer.style.left) || 0;
                    startTop = parseFloat(scrollContainer.style.top) || 0;
                    scrollContainer.style.cursor = 'grabbing';
                    e.preventDefault();
                });

                scrollContainer.addEventListener('mousemove', function (e) {
                    if (!isDragging) return;
                    const x = e.clientX;
                    const y = e.clientY;
                    const walkX = (x - startX) / scale + startLeft;
                    const walkY = (y - startY) / scale + startTop;
                    scrollContainer.style.left = `${walkX}px`;
                    scrollContainer.style.top = `${walkY}px`;
                });

                document.addEventListener('mouseup', function () {
                    isDragging = false;
                    scrollContainer.style.cursor = 'grab';
                });

                // タッチイベントでズーム（スマホ用）
                mapContainer.addEventListener('touchstart', function (e) {
                    if (e.touches.length === 2) {
                        e.preventDefault();
                        touchStartDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        touchStartScale = scale;
                    }
                }, { passive: false });

                mapContainer.addEventListener('touchmove', function (e) {
                    if (e.touches.length === 2) {
                        e.preventDefault();
                        const currentDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        const touchCenterX = (e.touches[0].pageX + e.touches[1].pageX) / 2 - mapContainer.getBoundingClientRect().left;
                        const touchCenterY = (e.touches[0].pageY + e.touches[1].pageY) / 2 - mapContainer.getBoundingClientRect().top;
                        const delta = currentDistance / touchStartDistance;
                        zoom(touchCenterX, touchCenterY, delta);
                    } else if (e.touches.length === 1 && !isDragging) {
                        e.preventDefault();
                        isDragging = true;
                        startX = e.touches[0].pageX;
                        startY = e.touches[0].pageY;
                        startLeft = parseFloat(scrollContainer.style.left) || 0;
                        startTop = parseFloat(scrollContainer.style.top) || 0;
                        scrollContainer.style.cursor = 'grabbing';
                    }
                }, { passive: false });

                mapContainer.addEventListener('touchend', function (e) {
                    if (e.touches.length < 2) {
                        isDragging = false;
                        scrollContainer.style.cursor = 'grab';
                    }
                }, { passive: false });

                // ズーム処理（共通）
                function zoom(clientX, clientY, delta) {
                    const rect = mapContainer.getBoundingClientRect();
                    const mouseX = clientX - rect.left;
                    const mouseY = clientY - rect.top;
                    const oldScale = scale;
                    scale = Math.max(0.5, Math.min(3, touchStartScale * delta));
                    const offsetX = (mouseX - scrollContainer.offsetWidth * (1 - oldScale) / 2) / oldScale;
                    const offsetY = (mouseY - scrollContainer.offsetHeight * (1 - oldScale) / 2) / oldScale;
                    scrollContainer.style.transform = `scale(${scale})`;
                    scrollContainer.style.left = `${-offsetX * scale + mouseX}px`;
                    scrollContainer.style.top = `${-offsetY * scale + mouseY}px`;
                }
            });
        });
